<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout & Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/1.jpeg"
          alt="Rick"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/2.jpeg"
          alt="Morty"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/3.jpeg"
          alt="Summer"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/4.jpeg"
          alt="Beth"
          class="grid__image" />
      </div>

      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/5.jpeg"
          alt="Jerry"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/6.jpeg"
          alt="Abadango Cluster Princess"
          class="grid__image" />
      </div>

      <!-- Subgrid 4x4  -->
      <div class="grid__item">
        <div class="subgrid">
          <div class="subgrid__item">
            <img
              src="https://cdn2.thecatapi.com/images/cp4.jpg"
              alt="Cat Image"
              class="subgrid__image" />
          </div>
          <div class="subgrid__item">
            <img
              src="https://cdn2.thecatapi.com/images/28t.png"
              alt="Cat Image"
              class="subgrid__image" />
          </div>
          <div class="subgrid__item">
            <img
              src="https://cdn2.thecatapi.com/images/as.jpg"
              alt="Cat Image"
              class="subgrid__image" />
          </div>
          <div class="subgrid__item">
            <img
              src="https://cdn2.thecatapi.com/images/MTk0MTEzNg.jpg"
              alt="Cat Image"
              class="subgrid__image" />
          </div>
        </div>
      </div>

      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/7.jpeg"
          alt="Birdperson"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/8.jpeg"
          alt="Squanchy"
          class="grid__image" />
      </div>

      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/9.jpeg"
          alt="Tammy"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/10.jpeg"
          alt="Mr. Meeseeks"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/11.jpeg"
          alt="Mr. Poopybutthole"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/12.jpeg"
          alt="Noob-Noob"
          class="grid__image" />
      </div>

      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/13.jpeg"
          alt="Evil Morty"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/14.jpeg"
          alt="Unity"
          class="grid__image" />
      </div>
      <div class="grid__item">
        <img
          src="https://rickandmortyapi.com/api/character/avatar/15.jpeg"
          alt="Gearhead"
          class="grid__image" />
      </div>
    </div>
  </body>
</html>
